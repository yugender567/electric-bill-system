<b><h1>" Welcome to Elcteric Bill System "</h1></b>
<div
  style="
    min-width: 100%;
    min-height: 200%;
    background-image: url('https://www.hdwallback.net/wp-content/uploads/2018/01/Light-Background-Wallpaper.jpg');
  "
></div>
<div class="container">
  <h2>User Login</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <!-- {{ loginform.form.valid }} -->
    <small class="text-danger">{{ msg }}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="user.emailId"
        required
        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email Id is required field</small
      > -->

      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors?.['required']"
          >Email Id is required field</small
        >
        <small class="text-danger" *ngIf="email.errors?.['pattern']"
          >Enter the valid Email Id</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        name="password"
        [(ngModel)]="user.password"
        required
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <!-- <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
        >Password is required field</small
      > -->
      <div *ngIf="password.errors && password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors?.['required']"
          >Password is required field</small
        >
        <small class="text-danger" *ngIf="password.errors?.['pattern']"
          >Enter the valid Password</small
        >
      </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" /> Remember me</label>
    </div>
    <button
      [disabled]="loginform.form.invalid"
      type="submit"
      class="btn btn-info"
    >
      Submit
    </button>
  </form>
  <!-- <small class="float-right" (click)="gotoregistration()"
    >New User ? Register here</small
  > -->
  <small class="float-right" [routerLink]="['/registration']"
    >New User ? Register here</small
  >
</div>
